spring.application.name=Universal-Latin-De-Servicios-S.A.S

# H2 Settings
spring.datasource.url=jdbc:h2:file:./data/quickdeliverydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console Enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging para mostrar queries en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

